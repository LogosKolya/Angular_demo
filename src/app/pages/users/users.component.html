<app-under-header></app-under-header>
<div class="container">

  <div name="f" class="form">
    <p class="p">Login</p>
    <input type="text" class="place firstName" placeholder="First Name" [(ngModel)]="newName" (input)="checkName()">
    <p class="p">Password</p>
    <input type="password" class="place password" placeholder="Password" [(ngModel)]="newPassword" (input)="checkPass()">
    <p class="p">Email</p>
    <input type="email" class="place email" placeholder="Email Address" [(ngModel)]="newEmail" (input)="checkEmail()">
    <input *ngIf="showButtons" type="button" class="place sign add" value="Add user" (click)="addUser()" [disabled]="statusDis">
    <input *ngIf="!showButtons" type="button" class="place sign edt" value="Edit user" (click)="saveEditUser()">

    <div class="modal one" *ngIf="!testName">x</div>
    <div class="modal two" *ngIf="!testPass">x</div>
    <div class="modal three" *ngIf="!testEmail">x</div>
  </div>



  <div class="tbl">
    <table  class="table">
      <tr>
        <th class="ind">#</th>
        <th>Login</th>
        <th>Password</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <tr class="i{{i}}" *ngFor="let value of valuesElem; index as i">
        <td>{{i+1}}</td>
        <td>{{value.name}}</td>
        <td>{{value.pass}}</td>
        <td>{{value.email}}</td>
        <td><input type="button" class="place edit" name="{{i}}" value="Edit" (click)="editUser(i)"></td>
        <td><input type="button" class="place delete" name="{{i}}" value="Delete" (click)="deleteUser(i)"></td>
      </tr>

    </table>
  </div>
</div>
